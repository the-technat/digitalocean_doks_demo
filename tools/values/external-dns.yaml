logLevel: info
logFormat: text

interval: 1m
triggerLoopOnEvent: true

sources:
  - service
  - ingress

policy: sync

registry: txt
txtOwnerId: "{{ txtOwnerId }}"
# txtPrefix: ""
# txtSuffix: ""

domainFilters: "{{ domainFilters }}"

provider: digitalocean

env:
  - name: DO_TOKEN
    value: "{{ do_api_token }}"

resources:
  limits:
    cpu: 200m
    memory: 100Mi
  requests:
    cpu: 10m
    memory: 50Mi
