controller:
  replicas: 3
  enableStatefulSet: true

  logFormat: json # or text

  env:
    - name: "ARGOCD_CONTROLLER_REPLICAS"
      value: "3"

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  pdb:
    enabled: true
    minAvailable: 1
    maxUnavailable: 1

dex:
  enabled: false

redis:
  enabled: false

redis-ha:
  enabled: true

server:
  replicas: 3
  env: 
    - name: ARGOCD_API_SERVER_REPLICAS
      value: '3'
  logFormat: json # or text
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    hosts:
      - "{{ argocdHostname }}"
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: argocd-secret
        hosts:
          - "{{ argocdHostname }}"

  config:
    url: "https://{{ argocdHostname }}"
    accounts.ci: apiKey
    "accounts.{{ argocd_admin_user }}": login
    accounts.admin.enabled: "false"

  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      g, {{ argocd_admin_user }}, role:admin
      p, role:ci, applications, *, */*, allow
      g, ci, role:ci

  additionalApplications:
  - name: "{{ cluster_name }}"
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: "{{ argocd_onboarding_repo }}"
      targetRevision: HEAD
      path: "{{ argocd_onboarding_repo_path }}"
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

repoServer:
  replicas: 3
  logFormat: json # or text
  topologySpreadConstraints: 
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
  resources: 
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  pdb:
    enabled: true
    minAvailable: 1
    maxUnavailable: 1

