apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop
spec:
  destination:
    name: ''
    namespace: sock-shop
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/sock-shop
    repoURL: 'https://code.immerda.ch/technat/digitalocean_doks_demo.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
